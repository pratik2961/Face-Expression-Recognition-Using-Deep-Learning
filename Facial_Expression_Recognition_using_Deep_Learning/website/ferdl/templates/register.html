<!doctype html>
<html lang="en">
  <head>
		<style type="text/css">
	.custom-centered{
	 margin:0 auto;
	 width:300px;
	}
	</style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Register!</title>
  </head>
  <body style="background-color:orange">
  <br>
    <h1><b><center><font color="white"><i>Register here......</i></font><center></b></h1><br>

<form action="registerdata" method="POST" class="custom-centered">
    {% csrf_token %}
        <div class="mb-3">
		<font color="white"><i>
          <label for="exampleFormControlInput1" class="form-label">User name : </label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="User name" name="u_name" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Password : </label>
          <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Mobile number : </label>
          <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Mobile number" name="mobile"  required>
        </div>

      <label for="exampleFormControlInput1" class="form-label">Gender : </label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="validationFormCheck2" name="gender" value="male" required>
        <label class="form-check-label" for="validationFormCheck2">Male</label>
      </div>
      <div class="form-check mb-3">
        <input type="radio" class="form-check-input" id="validationFormCheck3" name="gender" value="female" required>
        <label class="form-check-label" for="validationFormCheck3">Female</label>
        <div class="invalid-feedback">More example invalid feedback text</div>
      </div>
        <input type="submit" class="btn btn-primary" value="Register" name="register" style="height:35px;width:130px">
	</i></font>
</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
