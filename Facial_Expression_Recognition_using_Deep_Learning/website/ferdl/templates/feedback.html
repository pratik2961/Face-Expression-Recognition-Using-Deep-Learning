    <!-- Required meta tags -->

<form action="submitfeedback" method="post">

        <td><textarea name="feedback" style="border color:white" rows="8" cols="60" placeholder="Enter Your Suggestions..."></textarea></td>
    </tr>
    <tr>
        <td>&nbsp;

            </form>
        </td>
    </tr>
</table>
 </form>
